    <!-- Contact me -->
    <section id="contact_me">
        <div class="wrapper_60">
            <div class="container-fluid">
                <h3>Contact Me</h3>
                <!-- Linea - Stella - Linea -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="ms_form">
                            <div class="form-group">
                                <label for="inputName"></label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" required="required">
                              </div>
                            <div class="form-group">
                              <label for="inputEmail"></label>
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required="required">
                            </div>
                            <div class="form-group">
                              <label for="inputPhoneNumber"></label>
                              <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" required="required">
                            </div>
                            <div class="form-group">
                              <label for="inputMessage"></label>
                              <textarea type="textarea" class="form-control" id="inputMessage" rows="5" placeholder="Message"></textarea>
                              <button type="button" class="btn btn-lg ms_btn ms_send"> Send </button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <!-- /Contact me -->
