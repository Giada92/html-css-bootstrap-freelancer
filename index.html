<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Hader Top -->
            <div id="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                    </div>
                </div>
            </div>
            <!-- /Hader Top -->

            <!-- Jumbotron -->
            <div id="jumbotron"></div>
            <!-- /Jumbotron -->
        </header>
        <!-- /Header -->
        
        <!-- Main -->
        <main>
            <!-- Portfolio -->
            <section>
                <h2>Portfolio</h2>
                <!-- Linea - Stella - Linea -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-4"></div>
                        <div class="col-md-6 col-lg-4"></div>
                        <div class="col-md-6 col-lg-4"></div>
                        <div class="col-md-6 col-lg-4"></div>
                        <div class="col-md-6 col-lg-4"></div>
                        <div class="col-md-6 col-lg-4"></div>
                    </div>
                </div>
            </section>
            <!-- /Portfolio -->

            <!-- About -->
            <section id="about">
                <h2>About</h2>
                <!-- Linea - Stella - Linea -->
                <div class="container">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1"></div>
                        <div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-0"></div>
                    </div>
                </div>
            </section>
            <!-- /About -->
                
            <!-- Contact me -->
            <section id="contact-me">
                <h2>Contact Me</h2>
                <!-- Linea - Stella - Linea -->
                <div class="container">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1"></div>
                    </div>
                </div>
            </section>
            <!-- /Contact me -->
        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer>
            <!-- footer - info -->
            <div id="footer-info">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- /footer - info -->

            <!-- Footer - Copyright -->
            <div id="footer-copy"></div>
            <!-- /Footer - Copyright -->
        </footer>
        <!-- /Footer -->
    </body>
</html>
